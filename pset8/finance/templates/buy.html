{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy</h3>

    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" class="form-control" placeholder="Symbol (ex. NFLX)" autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <input type="number" placeholder=" Number of shares" name="shares" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>

{% endblock %}
