{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Quote</h3>

    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus autocomplete="off"  class="form-control" name="symbol" placeholder="Symbol (ex. NFLX)" type="text">
        </div>
        <a href="https://iextrading.com/apps/stocks/" target="_blank" id="linkStock">List of stocks</a>
    </form>
{% endblock %}
