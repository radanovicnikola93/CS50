{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h3>Registration form</h3>

    <form action="/register" method="post" class="needs-validation" novalidate>
        <!-- Username -->
        <div class="form-group">
            <input autofocus autocomplete="off" required class="form-control" name="username" placeholder="Username" type="text">
            <div class="invalid-feedback">
                Please provide your username!
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <input autocomplete="off" required class="form-control" name="password" placeholder="Password" type="password">
            <div class="invalid-feedback">
                Please provide your password!
            </div>
        </div>
        <!-- Confirm password -->
        <div class="form-group">
            <input required class="form-control" name="confirmation" placeholder="Confirm password" type="password">
            <div class="invalid-feedback">
                Please confirm your password!
            </div>
        </div>
        <!-- Submit Button -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script type="text/javascript">

    // Starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
{% endblock %}
